<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button><img src="./images/search.png"></button>
            </div>
            <div class="seperator"></div>
            <div class="Location">
                <button class="location">Get Device Location</button>
            </div>
            <div class="error">
                <p>City not found</p>
            </div>

            <div class="weather">
                <img src="./images/clear.png" class="wicon">
                <h1 class="temp">30Â°c</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="./images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="col">
                        <img src="./images/wind.png">
                        <div>
                            <p class="wind">15 Km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="weather.js" charset="UTF-8">
           
        </script>
    </body>
</html>
